});
</script>

    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>

<header>
	<div>
		<h1>This is a simple website practice focused on Javascript Practice, and it is best viewed in desktop screen sizes.</h1>
		<h2></h2>
	</div>
</header>
 
<div id="flip">Click to slide the panel down or up</div>
<div id="panel">Hello world!</div>
